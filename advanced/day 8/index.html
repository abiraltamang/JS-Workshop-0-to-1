    <form action="">

        <input type="text" name=""   id="inputfield">
        <button onclick="validateData(event)">Validate</button>
    </form>


    <script>

        function validateData(event){
            event.preventDefault();
            var data = document.getElementById('inputfield').value;
            var result=data.match(/^([a-z0-9\.]{4,15})@([a-z]{3,15})\.([a-z]{2,10})$/);
            
            console.log(result);
        }
